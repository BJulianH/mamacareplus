<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="top-image">
            <img src="images/Group 2.png" alt="Top Decoration">
        </div>

        <!-- Kotak di tengah dengan gambar di dalamnya -->
        <div class="center-box">
            
            <div class="logo"></div>
            <!-- <img src="images/Frame Form Login.png" alt="Mother and Child"> -->

            <!-- Menu Login dan Register di dalam kotak -->
            <div class="menu">
                <a href="#" class="login-btn">Login</a>
                <a href="#" class="register-btn">Register</a>
            </div>

            <!-- Teks Welcome di dalam kotak, di bawah menu -->
            <h1 class="welcome-text">Welcome</h1>
            <p class="account-info-text">Please type your account info!</p>

            <!-- Label dan Input untuk Username -->
            <label for="username" class="username-label">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" class="username-input">

            <label for="password" class="password-label">Password</label>
            <input type="text" id="password" name="password" placeholder="Enter password" class="password-input">
        </div>
        
        <div class="bottom-image">
            <img src="images/Group 1.png" alt="Bottom Decoration">
        </div>
    </body>
</html>
